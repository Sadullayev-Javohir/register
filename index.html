<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register</title>

    <!-- Box icon link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Css link -->
    <link rel="stylesheet" href="./style.css">

    <!-- favicon link -->
     <link rel="icon" href="./favicon.png">
</head>
<body>
    <div class="container">
        <div class="form-half">
            <div class="form-left">
                <div class="logo">
                    <img src="./logo.png" alt="">
                </div>
                <div class="sign_up">
                    <button><i class='bx bxl-linkedin'></i>Sign up with LinkedIn</button>
                    <button><i class='bx bxl-twitter' ></i>Sign up with Twitter</button>
                    <button><i class='bx bxl-facebook'></i>Sign up with Facebook</button>
                </div>
            </div>
            <div class="form-right">
                <div>
                    <form autocomplete="on" action="">
                        <h1>Sign Up</h1>
                        <h6>Get started absolutely free</h6>
                        <div class="col-25">
                            <label for="email">Email</label>
                            <input required name="email" type="email">
                        </div>
                        <div class="col-25">
                            <label for="password">Password</label>
                            <input required name="password" type="password">
                        </div>
                        <div class="col-25">
                            <div class="text">
                                <input type="checkbox">
                                <p>Creating an account means you're okay with our Terms of Service, Privacy Policy, and default Notification Settings</p>
                            </div>
                            <input required type="button" value="Sign up">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
